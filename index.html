<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Mio css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Div app per Vue.js -->
    <div id="app">
        <header class="d-flex align-items-center justify-content-between">
            <div class="logo-cont">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/2048px-Spotify_logo_without_text.svg.png"
                    alt="">
            </div>
            <div class="w-auto me-3">
                <select class="form-select" aria-label="Default select example">
                    <option disabled value="">Filtra per genere</option>
                    <option value=""></option>
                </select>
            </div>
        </header>
        <main class="overflow-auto">
            <div class=" cards d-flex flex-wrap">
                <!-- Stampo dinamicamente i dischi -->
                <div v-for="(element, index) in dischi" :key="index" class=" my-card col-xl-2 col-sm-5 p-3 my-1 mx-3">
                    <img class="img-fluid" :src="element.poster" alt="">
                    <h5 class="pt-2">{{element.title}}</h5>
                    <div>{{element.author}}</div>
                    <span>{{element.year}}</span>
                </div>
            </div>
        </main>
    </div>
    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Axios -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js'
        integrity='sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=='
        crossorigin='anonymous' referrerpolicy='no-referrer'></script>
    <!-- Vue  -->
    <script src='https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js'></script>
    <!-- Mio script js -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
